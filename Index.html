<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosario Punk</title>
    <link rel="shortcut icon" href="./Img/rp.jpg" type="image/x-icon">
    <script src="https://use.fontawesome.com/e3930d76f3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oleo+Script:wght@700&display=swap"

<body class="responsive">


    <div id="grid">

        <header class="redesSociales">

            <a href="https://www.instagram.com/" target="_blank"><img src="./Img/ig.png" alt="Logo IG" width="30"></a>

        <div class="animate__animated animate__bounceIn" id="logo">

        <nav class="menu">
            <input type="checkbox" id="menu-mobile">

                <li class="separador"></span><a href="./Sumatubanda.html"> Contacto</a> </li>
            </ul>
        </nav>
        <!-- Fin Menu de navegación -->

        <div id="imagen"><img src="./Css/ciudad.png" alt="Ciudad"></div>

        <!-- Inicio Bienvenida -->
        <div class="bienvenidos">bienvenid@</div>
        <div class="drum"><img src="./Img/drum.png" alt="drum"></div>
        <div class="guitar"><img src="./Img/guitar.png" alt="guitar"></div>
        <div class="bass"><img src="./Img/bass.png" alt="bass"></div>

            <iframe src="https://www.youtube.com/embed/PfYu8lIRCqE" title="YouTube video player" frameborder="1"

        <div class="banner"><img src="./Img/ZonaVivo.png" alt="zonaEnVivo"></div>

    </div>

    <br>
    <br>
    <br>

    <footer class="pie">
        <h4>
            <a href="./Sumatubanda.html" class="sumaTuBanda"> Sumá a tu banda</a>
